language: python
python: 3.5
notifications:
  email: false

services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -U postgres -c "create extension postgis"


env:
  - TOXENV=py35
  - TOXENV=py27
  - TOXENV=flake8

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox

# command to run tests, e.g. python setup.py test
script: tox -e ${TOXENV}
